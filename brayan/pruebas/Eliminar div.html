<html>
  <head>
    <meta charset="utf-8">
    <title> Borrar HTML  con jQuery </title>
    <meta name="robots" content="noindex, nofollow">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="html2canvas.js"></script>
    
  </head>
  <body>
      <button id="hola">Eliminar</button>
      <button id="añadir">Añadir</button>
      <div id="holaa"></div>
    <div id="borrar">
      <p>Eso es una prueba para <strong>borrar código HTML</strong>. Ofrecido por ProgramacionExtrema.com
      <p>
    </div>
    <script type="text/javascript">
    
        $(function() {
          const hola = document.getElementById('hola');
          hola.addEventListener('click', function(){
            $('#borrar').remove();
          })
        });
        const añadir = document.getElementById('añadir');
        añadir.addEventListener('click', function () {
          const holaa = document.getElementById('holaa');
          holaa.innerHTML = '<div id="borrar"><p>Eso es una prueba para <strong>borrar código HTML</strong>. Ofrecido por ProgramacionExtrema.com<p></div>';
            
        });
      </script>
  </body>
</html>
